<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel </title>
</head>
<style>
    body{margin: 0px;

    }
    .carousel{
        width: 100%;
        overflow: scroll;
        padding: 30px;
        position: relative;
    }

    .carousel_container{
        white-space: nowrap;
        margin: 70px 0px;
        padding-bottom: 10px;
    }
    .carousel-item{
        width: 200px;
        height: 250px;
        border-radius: 20px;
        background-color: violet;
        overflow: hidden;
        margin: 10px;
        display: inline-block;
        cursor: pointer;
        transition: 450ms all;
        transform-origin: center left;
        position: relative;
    }
    .carousel-item:hover ~ .carousel-item {
        transform: translate3d(100px 0px 0px);
    }

    .carousel_container:hover .carousel-item{
        opacity: 0.3;

    }

    .carousel_container:hover .carousel-item:hover{
        transform: scale(1.5);
        opacity: 1.2;
    }
    .carousel-item__img {
        width: 200px;
        height: 250px;
        object-fit: cover;
    }
    /*
    .carousel-item__details{
        background: linear-gradient(to top, rgba (0,0,0,0.9)  0%,to top, rgba (0,0,0,0) 100% );
        font-size: 10px;
        opacity: 0;
        transition: 450 ms opacity;
        padding: 10px;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
    }*/

</style>
<body>
    <section class="carousel">
        <div class="carousel_container">
            <div class="carousel-item">
            <img class="carousel-item__img" src="./img/img1.jpg" alt="">
            </div>
            <div class="carousel-item">
            <img class="carousel-item__img" src="./img/img2.jpg" alt="">
            </div>

            <div class="carousel-item">
            <img class="carousel-item__img"src="./img/img3.jpg" alt="">
            </div>




            <div class="carousel-item__details">
                <img src="https://img.icons8.com/flat-round/64/000000/play--v1.png" />
                <img src="https://img.icons8.com/flat-round/64/000000/plus.png" />

            </div>
            <p class="carousel-item__details--title">Titulo Descriptivo</p>
            <p class="carousel-item__details--subtitle">2019 16+ 114min</p>
        </div>
    </section>
</body>
</html>

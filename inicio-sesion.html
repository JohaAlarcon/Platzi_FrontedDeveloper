<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Inicio de Sesion </title>

</head>
<body>
    <header class="header">
        <img class="header_img" src="./logo-platzi-video-BW2.png" alt="">
    </header>
    <section class="login">
        <section class="login_container">
            <h2>Inicia Sesión</h2>
            <form class="login_container--form" action="">
                <input class="input" type="text" placeholder="correo">
                <input class="input" type="password" placeholder="contraseña">
                <button class="button">Iniciar Sesión</button>
                <div class="login_container--remenber-me">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkbox">Recuerdame
                </label>
                <a href="/">Olvidé mi contraseña</a>
                </div>
            </form>
            <section class="login_container--social--media">
                <div><img src="./img/google-logo (1).png" alt="Logo google">Inicia sesión con Google</div>
                 <div><img src="./img/twitter--v2.png" alt="Logo Twitter">Inicia sesión con Twitter</div>
                </div>
            </section>
            <p class="login_container--register" >No tienes ninguna cuenta <a href="">Registrate</a> </p>
        </section>
    </section>

    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>

    </footer>

</body>
</html>
